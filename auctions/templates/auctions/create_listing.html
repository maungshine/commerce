{% extends "auctions/layout.html" %}

{% block body %}
<div class="create-listing">
  <form class="create-listing-form" action="{% url 'create_listing' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="label">
      <label for="item-name">Name</label>
    </div>
    <div class="form">
      <input autofocus id="item-name" class="input-box" type="text" name="name">
    </div>
    <div class="label">
      <label for="item-catagory">Catagory</label>
    </div>
    <div class="form">
      <select id="item-catagory" name="catagory">
        {% for value in values %}
        <option value="{{ value.catagory }}">{{ value.catagory }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="label">
      <label for="item-description">Description</label>
    </div>
    <div class="form">
      <textarea id="item-description" class="input-box" name="description" rows="8" cols="80"></textarea>
    </div>
    <div class="label">
      <label for="item-price">Price</label>
    </div>
    <div class="form">
      <input id="item-price" class="input-box" autofocus type="text" name="price">
    </div>
    <div class="label">
      <label for="item-image">Upload Image</label>
    </div>
    <div class="form">
      <input id="item-image" class="input-box" autofocus type="file" name="image">
    </div>
    <div class="button">
      <input type="submit" name="submit" value="Place Listing">
    </div>
  </form>
</div>

{% endblock %}
